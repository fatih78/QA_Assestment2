<!DOCTYPE html>
<html>
<head>

    <title>Drinks Page</title>

</head>
<body>
<div class="mypanel"></div>

<script>
  $.getJSON('https://cc038099824b.ngrok.io/drinks', function(data) {

        var text = `Id: ${data.id}<br>
                    Name: ${data.name}<br>
                    Abv: ${data.abv}<br>`


        $(".mypanel").html(text);
    });
</script>
